  .age-fixed button{margin-left:auto;background:rgba(255,255,255,0.12);border:0;color:#fff;padding:8px 10px;border-radius:10px;font-weight:800}
</style>

<body>
  <div class="wrap">
    <div class="header"><h1>üî• All Yono Games App ‚Äî Download Now</h1></div>

    <div id="apps" class="apps-grid" role="list"></div>

    <!-- Controls row: Big Download + Home + Copy + Share -->
    <div class="controls">
      <button id="bigDownload" class="big-download">Download</button>
      <button id="homeBtn" class="mini-action home">Home</button>
      <button id="copyBtn" class="mini-action copy">Copy</button>

  <div id="ageNotice" class="age-fixed">

  <!-- overlay & sheet -->

  <div id="sheet" class="sheet" role="dialog" aria-hidden="true">

    <div class="profile-head">

      <div>
        <h2 id="sheetTitle">App Name</h2>

        <div id="sheetMeta" style="color:#9fb0c9"></div>
      </div>
    </div>

    <div class="actions">
      <a id="sheetDownload" class="download-action" href="#" target="_blank">Download</a>
      <a id="sheetTelegram" class="tg" href="https://t.me/yonorummy_app" target="_blank">Join Telegram</a>
      <a id="sheetWA" class="wa" href="#" target="_blank">WhatsApp</a>
      <a id="sheetShare" class="share" href="#" target="_blank">Share</a>
    </div>

    <div id="sheetReviews" class="reviews"></div>

    <div id="momentStrip" class="moment" aria-label="moment-games"></div>
  </div>

<script>
  // basic config
  const siteUrl = 'https://allyonoapplink.github.io/';
  const apps = [
    {id:'good-slots',name:'Good Slots',icon:'https://i.ibb.co/KccDBL1t/GoodSlots.png',bonus:'‚Çπ40',meta:'Min withdraw ‚Çπ100',download:'https://sharegoodslots.im?pid=458075709&pkg=com.goodslotsa.dss'},
    {id:'3patti-master',name:'3 Patti Master',icon:'https://i.ibb.co/jkzQ0g9K/3PattiMaster.png',bonus:'‚Çπ60',meta:'Min withdraw ‚Çπ100',download:'https://www.earntp.com/m/tn3kto'},
    {id:'rummy-se',name:'Rummy SE',icon:'https://i.ibb.co/fYvbwjMd/earnTP.png',bonus:'‚Çπ30‚Äì‚Çπ400',meta:'Check App',download:'https://www.rummyse.com/share/3g8pFxy'},
    {id:'bet51',name:'BET51 Casino',icon:'https://i.ibb.co/nNdCqS3M/BET51.png',bonus:'‚Çπ51',meta:'Min withdraw ‚Çπ100',download:'https://wgo360.com/b/f4de1b'}
  ];

  const appsContainer = document.getElementById('apps');
  apps.forEach(app=>{
    const article = document.createElement('article');
    article.className='app-card';
    article.innerHTML = `
      <div class="icon"><img src="${app.icon}" alt="${app.name}"></div>
      <div style="flex:1">
        <h3>${app.name}</h3>
        <div class="meta">Signup Bonus: <strong style="color:#ffd86b">${app.bonus}</strong></div>
        <div class="meta">${app.meta}</div>
      </div>
      <div>
        <button class="big-download small" data-app="${app.id}" style="padding:10px 14px;border-radius:12px">Open</button>
      </div>
    `;
    appsContainer.appendChild(article);
  });

  // sheet references
  const overlay = document.getElementById('overlay');
  const sheet = document.getElementById('sheet');
  const sheetIcon = document.getElementById('sheetIcon');
  const sheetTitle = document.getElementById('sheetTitle');
  const sheetBonus = document.getElementById('sheetBonus');
  const sheetMeta = document.getElementById('sheetMeta');
  const sheetDownload = document.getElementById('sheetDownload');
  const sheetWA = document.getElementById('sheetWA');
  const sheetShare = document.getElementById('sheetShare');
  const sheetReviews = document.getElementById('sheetReviews');
  const momentStrip = document.getElementById('momentStrip');

  function openSheet(app){
    sheetIcon.src = app.icon; sheetIcon.alt = app.name + ' icon';
    sheetTitle.textContent = app.name;
    sheetBonus.textContent = 'Signup Bonus: ' + app.bonus;
    sheetMeta.textContent = app.meta;
    sheetDownload.href = app.download;
    sheetWA.href = `https://wa.me/?text=${encodeURIComponent(app.name + ' ‚Äî ' + app.download)}`;
    sheetShare.href = sheetWA.href;
    // simple reviews placeholder
    sheetReviews.innerHTML = `<div style="color:#cfeeff;margin-top:10px">Public reviews for ${app.name} ‚Äî ‡§≤‡•ã‡§ó‡•ã‡§Ç ‡§ï‡•Ä ‡§ü‡§ø‡§™‡•ç‡§™‡§£‡§ø‡§Ø‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§Ç‡§ó‡•Ä‡•§</div>`;

    // moment strip: show other apps
    momentStrip.innerHTML = '';
    apps.filter(a=>a.id!==app.id).slice(0,3).forEach(m=>{
      const box = document.createElement('div'); box.className='mini';
      box.innerHTML = `<img src="${m.icon}" alt="${m.name}"><div class="mtext">${m.name}</div>`;
      box.addEventListener('click', ()=> openSheet(m));
      momentStrip.appendChild(box);
    });

    overlay.classList.add('show'); sheet.classList.add('show');
    overlay.setAttribute('aria-hidden','false'); sheet.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }

  function closeSheet(){
    overlay.classList.remove('show'); sheet.classList.remove('show');
    overlay.setAttribute('aria-hidden','true'); sheet.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
  }

  // attach app open buttons
  document.querySelectorAll('.app-card .small').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      const id = e.currentTarget.getAttribute('data-app');
      const app = apps.find(a=>a.id===id);
      if(app) openSheet(app);
    });
  });

  // main control buttons
  const bigDownload = document.getElementById('bigDownload');
  const homeBtn = document.getElementById('homeBtn');
  const copyBtn = document.getElementById('copyBtn');
  const shareBtn = document.getElementById('shareBtn');

  // bigDownload opens first app sheet by default
  bigDownload.addEventListener('click', ()=> openSheet(apps[0]));

  // Home goes to site home (or you can set any URL)
  homeBtn.addEventListener('click', ()=> window.location.href = siteUrl);

  // Copy: copy current main download link (first app)
  copyBtn.addEventListener('click', ()=>{
    const txt = apps[0].download;
    navigator.clipboard.writeText(txt).then(()=> alert('Download link copied to clipboard!'));
  });

  // Share: use Web Share API if available, fallback to whatsapp
  shareBtn.addEventListener('click', ()=>{
    const text = `${apps[0].name} ‚Äî Download: ${apps[0].download}`;
    if(navigator.share){
      navigator.share({title:apps[0].name,text,text});
    } else {
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`,'_blank');
    }
  });

  overlay.addEventListener('click', closeSheet);
  document.getElementById('dismissAge').addEventListener('click', ()=> document.getElementById('ageNotice').style.display='none');

  // sheet share copy fallback
  sheetShare.addEventListener('click', function(e){
    e.preventDefault();
    const url = sheetDownload.href || apps[0].download;
    const txt = (sheetTitle.textContent || apps[0].name) + ' ‚Äî ' + url;
    if(navigator.share){
      navigator.share({title:sheetTitle.textContent,text:txt,url:url}).catch(()=>{});
    } else {
      navigator.clipboard.writeText(txt).then(()=> alert('Share text copied to clipboard!')).catch(()=> window.open(sheetShare.href,'_blank'));
    }
  });
</script>
