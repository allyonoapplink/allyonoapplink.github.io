<!-- Panels will be created by JS below (keeps header code clean) -->
<script>
  (function(){
    var robotBtn = document.getElementById('robotBtnHeader');
    var menuBtn = document.getElementById('menuBtnHeader');

    function createPanel(id, rightPx){
      var panel = document.getElementById(id);
      if(panel) return panel;
      panel = document.createElement('div');
      panel.id = id;
      panel.style.position = 'fixed';
      panel.style.top = '64px';
      panel.style.right = rightPx || '12px';
      panel.style.background = '#071b2b';
      panel.style.padding = '8px';
      panel.style.borderRadius = '8px';
      panel.style.display = 'none';
      panel.style.zIndex = 9999;
      panel.style.boxShadow = '0 10px 30px rgba(0,0,0,0.4)';
      document.body.appendChild(panel);
      return panel;
    }

    var robotPanel = createPanel('robotPanelHeader','120px');
    robotPanel.innerHTML = ''
      + '<a href="#apps" style="display:block;color:#e6f7f7;padding:8px 10px;text-decoration:none;border-radius:6px;">All Games (Open)</a>'
      + '<a href="/robots.txt" target="_blank" style="display:block;color:#e6f7f7;padding:8px 10px;text-decoration:none;border-radius:6px;">robots.txt</a>';

    var menuPanel = createPanel('menuPanelHeader','12px');
    menuPanel.innerHTML = ''
      + '<a href="#about" style="display:block;color:#e6f7f7;padding:8px 10px;text-decoration:none;border-radius:6px;">About</a>'
      + '<a href="#contact" style="display:block;color:#e6f7f7;padding:8px 10px;text-decoration:none;border-radius:6px;">Contact</a>'
      + '<a href="#disclaimer" style="display:block;color:#e6f7f7;padding:8px 10px;text-decoration:none;border-radius:6px;">Disclaimer</a>';

    robotBtn && robotBtn.addEventListener('click', function(e){
      e.stopPropagation();
      robotPanel.style.display = robotPanel.style.display === 'block' ? 'none' : 'block';
    });
    menuBtn && menuBtn.addEventListener('click', function(e){
      e.stopPropagation();
      menuPanel.style.display = menuPanel.style.display === 'block' ? 'none' : 'block';
      menuBtn.setAttribute('aria-expanded', menuPanel.style.display === 'block');
    });

    document.addEventListener('click', function(ev){
      if(!robotPanel.contains(ev.target) && ev.target !== robotBtn) robotPanel.style.display = 'none';
      if(!menuPanel.contains(ev.target) && ev.target !== menuBtn) menuPanel.style.display = 'none';
    });
  })();
</script>
